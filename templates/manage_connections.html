<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Connections</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Connection</h2>
    <form action="/manage_connections" method="post">
        <div class="form-group">
            <label for="name">Connection Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="connection_string">Connection String:</label>
            <input type="text" class="form-control" id="connection_string" name="connection_string" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Connection</button>
    </form>
</div>
</body>
</html>
