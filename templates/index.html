<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Run SQL Queries</h2>
        <form action="/query" method="post">
            <div class="form-group">
                <label for="connection">Connection:</label>
                <select class="form-control" id="connection" name="connection">
                    <option value="Driver={SQL Server};Server=myServerAddress;Database=myDataBase;UID=myUsername;PWD=myPassword;">Connection 1</option>
                    <option value="Driver={SQL Server};Server=myServerAddress2;Database=myDataBase2;UID=myUsername2;PWD=myPassword2;">Connection 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="query">SQL Query:</label>
                <textarea class="form-control" id="query" name="query" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Execute Query</button>
        </form>
        <h3>Recent Queries</h3>
        <ul class="list-group">
            {% for query in queries %}
            <li class="list-group-item">
                {{ query.query }}
                <form action="/save_query" method="post" style="display:inline;">
                    <input type="hidden" name="query" value="{{ query.query }}">
                    <input type="hidden" name="connection" value="{{ query.connection }}">
                    <button type="submit" class="btn btn-link">
